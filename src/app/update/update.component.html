<h3 class="text-center">Edit the Task details...</h3>

<form  #form="ngForm" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label class="form-label" >Task Name</label>
    <input type="text" class="form-control" name="tname" #tname="ngModel" [(ngModel)]="data1.task_name">
  </div>
  <div class="mb-3">
    <label class="form-label">Task Description</label>
    <input type="text" class="form-control" name="desc" #desc="ngModel" [(ngModel)]="data1.task_desc">
  </div>
  <div class="mb-3">
    <label class="form-label">Date</label>
    <input  type="datetime"  class="form-control" name="date" #date="ngModel" [(ngModel)]="data1.date_added" >
  </div>
  <div class="mb-3">
    <label class="form-label">Completed Status</label>
   <select class="form-control" name="status" #status="ngModel" [(ngModel)]="data1.completed">
<option value=true>completed</option>
<option value=false> Not completed</option>
</select>


  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
