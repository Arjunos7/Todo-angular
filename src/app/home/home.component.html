<div class="container">
  <div class="row">
    <div class="col-sm-4 m-4 p-3">
      <h3 class="text-center">Add Tasks</h3>
      <form  #form="ngForm" (ngSubmit)="onsubmit()">
        <div class="mb-3">
          <label class="form-label" >Task Name</label>
          <input type="text" class="form-control" name="tname" #tname="ngModel" [(ngModel)]="data1.task_name">
        </div>
        <div class="mb-3">
          <label class="form-label">Task Description</label>
          <input type="text" class="form-control" name="desc" #desc="ngModel" [(ngModel)]="data1.task_desc">
        </div>
        <div class="mb-3">
          <label class="form-label">Date</label>
          <input  type="date"  class="form-control" name="date" #date="ngModel" [(ngModel)]="data1.date_added" >
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>




    </div>
    <div class="col-sm-6 m-4 p-3">
      <h3 class="text-center">Tasks to be completed</h3>
      <div class="card ms-5 mt-5" *ngFor="let i of data" style="width: 100%;">
        
        
        <div class="card-body">
          <h5 class="card-title">{{i.task_name}}</h5>
          <P class="card-text">{{i.task_desc}}</P>
          <P class="card-text">{{i.date_added}}</P>
          <button (click)="update(i.id)"  class="btn btn-danger me-5">Update</button>
          <button (click)="delete(i.id)"  class="btn btn-danger ">Delete</button>

          


        </div>




      </div>



    </div>


  </div>
  </div>
